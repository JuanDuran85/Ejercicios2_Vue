<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" alt="socks">
            </div>
            <div class="product-info">
                <h1>{{title}}</h1>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory > 0 && inventory <= 10">Almost sold out!</p>
                <p v-else :class="{outOfStock : !inStock}">Out of Stock</p>
                <span v-if="onSale">On Sale!</span>

                <ul>
                    <li v-for="(item, index) in details" :key="index">{{item}}</li>
                </ul>

                <ul>
                    <li v-for="(item, index) in sizes" :key="index">{{item}}</li>
                </ul>

            <div v-for="item in variants" :key="item.variantId" class="color-box" :style="{backgroundColor: item.varianColor}" @mouseover="updateProduct(item.variantImage)">
                </div>

                <button @click="addToCard" :disabled="!inStock" :class="{disabledButton: !inStock}">Add to Cart</button>
                <button @click="removeFromCart">Remove from cart</button>
                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
