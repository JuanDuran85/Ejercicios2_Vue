<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Ejemplo Componentes Slot</title>
</head>
<body>
    <div id="app" class="container py-6">
        <page-layout>
            <template #header>
                <div class="container">
                    <h1 class="title">Section</h1>
                    <h2 class="subtitle">
                      A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
                    </h2>
                </div>
            </template>
            <template #hero>
                <div class="hero-body">
                    <div class="container">
                      <h1 class="title">
                        Hero title
                      </h1>
                      <h2 class="subtitle">
                        Hero subtitle
                      </h2>
                    </div>
                </div>
            </template>
        </page-layout>
        <h1 class="title">VueJS Slots</h1>
        <todo-item>
                Actividad 1
                <template #description>
                    <div>
                        <p>Descripci√≥n de la actividad 1</p>
                    </div>
                </template>
                <template #button-text>
                    Valor desde Template
                </template>
        </todo-item>
        <todo-item>
                Actividad 2
        </todo-item>
        <todo-item>
                Actividad 3
        </todo-item>
    </div>
    
    <script type="text/x-template" id="todo-item-component">
      <div>
        <label class="checkbox">
            <input type="checkbox" v-model="completed">
        </label>
        <span :class="[{'has-text-primary': completed},{'has-background-light':completed}]">
            <slot></slot>
        </span>
        <slot name="description"></slot>
        <button>
            <slot name="button-text">Valor por defecto</slot>
        </button>
      </div>
    </script>

    <script type="text/x-template" id="page-layout-component">
      <div>
        <section>
            <slot name="header" class="section"></slot>
            <slot name="hero" class="hero"></slot>
        </section>
      </div>
    </script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
